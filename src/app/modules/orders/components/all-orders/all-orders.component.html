<div class="card">
	<div class="card-header">All orders</div>

	<div class="card-body">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let order of orders$ | async">
				<span>{{order.id}}</span>
				<span>{{order.products.length}}</span>
				<span>{{order.totalPrice}}</span>
				<span>{{order.status}}</span>
			</li>
		</ul>
	</div>
</div>
