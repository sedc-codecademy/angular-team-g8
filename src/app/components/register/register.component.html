<div class="container">
    <div class="row">
        <div class="col-2"></div>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First name</label>
                    <input type="text" name="fname" class="form-control" [(ngModel)]="firstname" />
                </div>
                <div class="form-group col-md-6">
                    <label>Last name</label>
                    <input type="text" name="lname" class="form-control"  [(ngModel)]="lastname"/>
                </div>
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" name="mail" class="form-control" [(ngModel)]="email" />
                </div>
                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input type="password" name="pass" class="form-control" [(ngModel)]="password"/>
                </div>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="address" class="form-control" [(ngModel)]="address"/>
            </div>

            <button (click)="reg()" class="btn btn-primary">Register</button>
        </form>

        <div class="col-2"></div>
    </div>
</div>
